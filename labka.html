<!DOCTYPE html>
<html>
<head>
    <title>Movie Sales Chart</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        .chart-container {
            width: 400px;
            margin: 0 auto;
        }

        .bar {
            fill: steelblue;
        }

        .bar:hover {
            fill: orange;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Sales Chart</h1>
        <div class="chart-container" id="chart-container"></div>
    </div>

    <script>
        var data = [
            { movie: 'Wall-E', sales: 500 },
            { movie: '1+1', sales: 800 },
            { movie: 'Titanic', sales: 1200 },
            { movie: 'No Country for Old Men', sales: 300 },
        ];

        var margin = { top: 20, right: 30, bottom: 40, left: 40 },
            width = 400 - margin.left - margin.right,
            height = 300 - margin.top - margin.bottom;

        var svg = d3.select("#chart-container")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var x = d3.scaleBand()
            .range([0, width])
            .padding(0.1);

        var y = d3.scaleLinear()
            .range([height, 0]);

        x.domain(data.map(function(d) { return d.movie; }));
        y.domain([0, d3.max(data, function(d) { return d.sales; })]);

        svg.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", function(d) { return x(d.movie); })
            .attr("width", x.bandwidth())
            .attr("y", function(d) { return y(d.sales); })
            .attr("height", function(d) { return height - y(d.sales); });

        svg.append("g")
            .attr("class", "x-axis")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        svg.append("g")
            .attr("class", "y-axis")
            .call(d3.axisLeft(y));

        // Добавление меток на графике
        svg.selectAll("text.bar-label")
            .data(data)
            .enter().append("text")
            .attr("class", "bar-label")
            .attr("text-anchor", "middle")
            .attr("x", function(d) { return x(d.movie) + x.bandwidth() / 2; })
            .attr("y", function(d) { return y(d.sales) - 10; })
            .text(function(d) { return d.sales; });
    </script>
</body>
</html>

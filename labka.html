<!DOCTYPE html>
<html>
<head>
  <title>Пример модального окна</title>
  <style>
    /* Стили для модального окна */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    /* Стили для кнопки открытия модального окна */
    .open-modal-btn {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Стили для кнопки закрытия модального окна */
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Кнопка открытия модального окна -->
<button class="open-modal-btn">Открыть модальное окно</button>

<!-- Модальное окно -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Это модальное окно. Здесь может быть ваш контент.</p>
  </div>
</div>

<script>
  // Получаем ссылки на модальное окно и кнопку открытия
  var modal = document.getElementById('myModal');
  var btn = document.querySelector('.open-modal-btn');
  var closeBtn = document.querySelector('.close');

  // Функция открытия модального окна
  btn.onclick = function() {
    modal.style.display = 'block';
  }

  // Функция закрытия модального окна при клике на крестик
  closeBtn.onclick = function() {
    modal.style.display = 'none';
  }

  // Функция закрытия модального окна при клике вне окна
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = 'none';
    }
  }
</script>

</body>
</html>
